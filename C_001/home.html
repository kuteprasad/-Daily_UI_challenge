<!-- creating a sign up page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
  </head>
  <body>
    <!-- <h1>Hello, Please sign up here...</h1> -->
    <div class="container mx-10 my-5">
      <div class="img">
        <img src="./flower.jpg" alt="Red flower image" height="300" />
      </div>
      <div class="title">
        <h1>Welcome to flowers world</h1>
      </div>
      <div class="textfield my-5" input="textfield">
        <label for="fname">Your Good Name</label>
        <input type="text" id="fname" name="fname" />
        <br>
        <br>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />
      </div>
      <br>
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 
  </body>
</html>
